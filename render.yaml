services:
  # Main Application
  - type: web
    name: order-execution-engine
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/orders
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REDIS_URL
        fromService:
          type: redis
          name: order-queue-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: order-db
          property: connectionString

  # Redis for BullMQ
  - type: redis
    name: order-queue-redis
    region: oregon
    plan: free
    maxmemoryPolicy: noeviction

# PostgreSQL Database
databases:
  - name: order-db
    region: oregon
    plan: free
    databaseName: orders
    user: orders_user
